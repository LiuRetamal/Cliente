<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script type="text/javascript" src="js/dad.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="padre">
        <div class="origen" ondragover="llego(event)" ondrop="solto(event)">
            <div>
                <div id="arrastrableId1" class="arrastrableClass" 
                    draggable="true" ondragstart="arrastrando(event)"                
                    ondragend="finArrastre(event)">
                    draggable 1
                </div>
                <div id="arrastrableId2" class="arrastrableClass" 
                    draggable="true" ondragstart="arrastrando(event)"                
                    ondragend="finArrastre(event)">
                    draggable 2
                </div>
                <div id="arrastrableId3" class="arrastrableClass" 
                    draggable="true" ondragstart="arrastrando(event)"                
                    ondragend="finArrastre(event)">
                    draggable 3
                </div>
                <div id="arrastrableId4" class="arrastrableClass" 
                    draggable="true" ondragstart="arrastrando(event)"                
                    ondragend="finArrastre(event)">
                    draggable 4
                </div>
            </div>
        </div>
        <div id="destinoId" class="destino" 
            ondragover="llego(event)" ondrop="solto(event)">
            dropzone
        </div>
    </div>
</body>
</html>
