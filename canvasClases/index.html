<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibuja en Canvas</title>
    <script type="text/javascript"  src="js/rectangulo.js"></script>
    <script type="text/javascript"  src="js/dbjCanvas.js"></script>
    <script type="text/javascript"  src="js/principal.js"></script>
</head>
<body>
    <h2>Dibuja en canvas</h2>
    <label for="ancho">Ancho:</label>
    <input type="number" min="10" max="390" id="ancho" value="10" onchange="dibuja()">
    <br>
    <label for="alto">Alto:</label>
    <input type="number" min="10" max="390" id="alto" value="10" onchange="dibuja()">
    <br>
    <canvas width="400" height="600" id="miCanvas" style="border: 1px solid black"></canvas>
</body>
</html>
