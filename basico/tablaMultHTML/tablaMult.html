<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tabla de Multiplicar</title>
		
	</head>
	<body>
        <h3>Tabla de Multiplicar</h3>
		<p id="demo"></p>
		<script>
						
			let text = "";
			for (let i = 0; i < 10; i++) {
			  text += "5 * "+i+" = " +i*5 +"<br>";
			}			
			document.getElementById("demo").innerHTML = text;
		</script>
    </body>
</html>
