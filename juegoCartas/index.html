<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type=" text/javascript" src="js/jquery-3.6.1.js"></script>
    <script type=" text/javascript" src="js/parejas.js"></script>
    <title>Buscar Parejas</title>
    <style>
        body{
            background-color: lightcoral;            
            padding: 2rem;
        }
        #card-container {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(2, 1fr);
          gap: 10rem;
          width: 90%;
          margin: 0 auto;
        }
        .card {          
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          border: 3px solid black;
          background-color: white;
          border-radius: 10%;
        }
        .card img{
          max-width: 60%;          
          height: auto;
        }
    </style>
</head>
<body>
        <div id="card-container">
          <div class="card">
            <img src="imagen1.jpg" alt="Card Image" id="img1" onclick="voltear()">
          </div>
          <div class="card">
            <img src="imagen1.jpg" alt="Card Image" id="img2" onclick="voltear()">
          </div>
          <div class="card">
            <img src="imagen1.jpg" alt="Card Image" id="img3" onclick="voltear()">
          </div>
          <div class="card">
            <img src="imagen1.jpg" alt="Card Image" id="img4" onclick="voltear()">
          </div>
          <div class="card">
            <img src="imagen1.jpg" alt="Card Image" id="img5" onclick="voltear()">
          </div>
          <div class="card">
            <img src="imagen1.jpg" alt="Card Image" id="img6" onclick="voltear()">
          </div>
        </div>
</body>
</html>
